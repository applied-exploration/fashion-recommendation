name: fashion
channels:
  - conda-forge
  - pyg
dependencies:
  - python=3.9
  - black
  - ipython
  - ipykernel
  - pytorch=1.10.2
  - tqdm
  - numpy
  - pandas
  - pytest
  - tensorboard
  - torchmetrics
  - networkx
  - networkit
  - kaggle
  - pyarrow
  - fastparquet
  - pyright
  - wandb
  - optuna
  - pip
  - pip:
      - https://github.com/pyg-team/pytorch_geometric/archive/master.zip
      - torch-sparse
      - torch-scatter
      - python-dotenv
      - neo4j

prefix: /usr/local/anaconda3/envs/fashion
