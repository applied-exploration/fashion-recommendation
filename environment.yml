name: fashion
channels:
  - conda-forge
  - pyg
dependencies:
  - python=3.9
  - black
  - ipython
  - ipykernel
  - pytorch=1.10.2
  - tqdm
  - numpy
  - pandas
  - pytest
  - tensorboard
  - torchmetrics
  - networkx
  - kaggle
  - pyarrow
  - fastparquet
  - pyright
  - pip
  - pip:
    - torch-geometric
    - torch-sparse
    - torch-scatter
    - igraph

prefix: /usr/local/anaconda3/envs/fashion
